<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de juros simples</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora de Juro:</h1>

    <label for="capital_inicial">Digite seu capital incial: </label>
    <input type="number" name="capital_inicial" id="capital_inicial" placeholder="Digite seu Capital">
<br>
    <label for="tempo">Digite o tempo: </label>
    <input type="number" name="tempo" id="tempo" placeholder="Digite seu tempo">
<br>
    <label for="taxa">Digite sua taxa: </label>
    <input type="number" name="taxa" id="taxa" placeholder="Digite sua taxa">
<br>
    <label for="calcular"></label>
    <button type="button" onclick="calcular()">Calcular</button>
    <p id="Resultado_juros"></p><br>
    <p id="Resultado_montante"></p>
</body>
</html>
